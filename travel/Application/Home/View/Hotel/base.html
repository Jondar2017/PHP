<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="__PUBLIC__/Css/index.css">
    <link rel="stylesheet" href="__PUBLIC__/Css/cityHotel.css">
    <script src="__PUBLIC__/Js/jquery.js"></script>
    <style type="text/css">
        .city_channel .cityHotel_tag .chose_type_btn {
            float: left;
            padding: 0 10px;
            margin-right: 8px;
            color: black;
            font-size: 14px;
            line-height: 24px;
        }
        .city_channel .cityHotel_tag .on {
            background: #00bf4b;
            color: #fff;
            border-radius: 2px;
        }
        .spend {
            float: right;
            margin-top: 5px;
        }
        .spend:hover{cursor: pointer}
    </style>
</head>
<body>
<include file="Food/base"/>
<div class="new_main city_channel fn-clear">
    <div class="sideR">
        <div class="hot_city">
            <div class="tit1 fn-clear">
                <h1 class="title">
                    <em></em>
                    <a href="#">{$name.name}酒店</a>
                </h1>
                <span class="cityHotel_tag fn-clear" id="js_cityHotel_tag">
                   <a href="#" class="chose_type_btn">三星级酒店</a>
                   <a href="{:U('cityHotel_4', 'city_id='.$city_id.'&hotel_type=四星级')}"
                      class="chose_type_btn">四星级酒店</a>
                   <a href="{:U('cityHotel', 'city_id='.$city_id.'&hotel_type=五星级')}"
                      class="chose_type_btn">五星级酒店</a>
                   <a href="{:U('cityHotel_economics', 'city_id='.$city_id.'&hotel_type=经济型')}"
                      class="chose_type_btn">经济型酒店</a>

                     <span class="spend">展开</span>
                </span>
                <br/>
                <br/>
                <div id="box">
                    <h1 class="title">
                        <em></em>
                        <a id="search">区域搜索</a>
                    </h1>
                    <form method="post" action="{:U('Hotel/search')}">
                        <select name="region_id">
                            <option>-----请选择----</option>
                            <volist name="region" id="val">
                                <option value="{$val.id}">{$val.region_name}</option>
                            </volist>
                        </select>
                        <input type="hidden" name="city_id" value="{$city_id}"/>
                        <input type="submit" value="搜索"/>
                    </form>
                </div>
            </div>
            <div id="js_cityHotel_con">
                <div class="txt txt1" style="display: block;">
                    <ul class="hotel_hot clearfix" id="hotelList">
                        <volist name="hotel" id="val">
                            <li>
                                <div class="hotel_pic">
                                    <a href="{:U('HotelDesc/index', 'id='.$val['hotel_id'])}" target="_blank">
                                        <img src="http://pavo.elongstatic.com/i
                                        /Hotel180_135/0000i60l.jpg"
                                             class="lazy "
                                             data-original="http://pavo.elongstatic.com
                                             /i/Hotel180_135/0000i60l.jpg"
                                             style="width: 180px; height:
                                             120px; display: inline;" alt="广州百凯航空酒店"
                                             title="广州百凯航空酒店">
                                    </a>
                                </div>
                                <div class="hotel_info">
                                    <p class="title">
                                        <a href="/hotel-55755" target="_blank">
                                            {$name.name}{$val.hotel_name}</a>
                                        <span class="icon ico_star">
                                        <i class="icon star_3"></i>
                                    </span>
                                    </p>
                                    <p class="address">
                                        <span title="{$hotel.hotel_addr}">
                                            {$val.hotel_addr}
                                        </span>
                                    </p>
                                    <div class="price">
                                        <i>￥</i>
                                        <span class="num">{$val.hotel_price}</span>
                                        <span class="text">起</span>
                                    </div>
                                </div>
                            </li>
                        </volist>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script type="application/javascript">

    $("#box").hide();
    $(".spend").click(function () {

        $("#box").toggle();
    });


</script>
</html>
