<include file="Common/base"/>
<section class="rt_wrap content mCustomScrollbar">
    <div class="rt_content">
        <section>
            <table id="travel">
                <thead>
                <tr>
                    <th scope="col" rowspan="2">线路名称</th>
                    <th scope="col" colspan="10">订单详情</th>
                </tr>
                <tr>
                    <th scope="col">成人价</th>
                    <th scope="col">儿童价</th>
                    <th scope="col">票面价</th>
                    <th scope="col">成人数量</th>
                    <th scope="col">儿童数量</th>
                    <th scope="col">出行方式</th>
                    <th scope="col">手机号码</th>
                    <th scope="col">用户名</th>
                    <th scope="col">开始时间</th>
                </tr>
                </thead>
                <tbody>
                <volist name="data" id="val">
                    <tr>
                        <th scope="row">{$val.line_name}</th>
                        <td>{$val.adult_price}</td>
                        <td>{$val.child_price}</td>
                        <td>{$val.total_price}</td>
                        <td>{$val.adults}</td>
                        <td>{$val.children}</td>
                        <td>{$val.travel_type}</td>
                        <td>{$val.phone}</td>
                        <td>{$val.username}</td>
                        <td>{$val.start_time}</td>
                    </tr>
                </volist>
                </tbody>
            </table>
        </section>
    </div>
</section>
