<include file="Common/base"/>
<section class="rt_wrap content mCustomScrollbar">
    <div class="rt_content">
        <table id="travel">
            <thead>
            <tr>
                <th scope="col" rowspan="2">景点名称</th>
                <th scope="col" colspan="10">订单详情</th>
            </tr>
            <tr>
                <th scope="col">门票</th>
                <th scope="col">门票价格</th>
                <th scope="col">门票数量</th>
                <th scope="col">票面价</th>
                <th scope="col">日期</th>
                <th scope="col">手机号码</th>
                <th scope="col">用户名</th>
            </tr>
            </thead>
            <tbody>
            <volist name="data" id="val">
                <tr>
                    <th scope="row">{$val.view_name}</th>
                    <td>{$val.ticket_name}</td>
                    <td>{$val.ticket_price}</td>
                    <td>{$val.num}</td>
                    <td>{$val.total_price}</td>
                    <td>{$val.travel_date}</td>
                    <td>{$val.phone}</td>
                    <td>{$val.username}</td>
                </tr>
            </volist>
            </tbody>
        </table>
    </div>
</section>
<script>
    $(function(){
        $(".login_con").hover(
            function(){
                $(".menu_con .user .message").css("display", "block");
                $(".menu_con .login_con s").css("transform", "rotate(180deg)")
            },
            function(){
                $(".menu_con .user .message").css("display", "none");
                $(".menu_con .login_con s").css("transform", "rotate(0)")
            }
        );
    });


</script>
</body>
</html>
